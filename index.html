<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <div class="card-container" >
            <div class="product-bg">
                <img id="product-image"src="images/image-product-desktop.jpg">
            </div>
            <div class="mobile-view">
                <img id="mobile-view"src="images/image-product-mobile.jpg">
            </div>
            <div class="card-content1">
                    <p class="title-word">P E R F U M E</p>
                    <h1>Gabrielle 
                        Essence 
                        Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price-tag">
                            <h1>$149.99</h1>
                            <p>$169.99</p>
                    </div>
                    <div class="cart-btn">
                        <button id="icon-cart"><img id="card-img" src="images/icon-cart.svg">Add to Card</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
